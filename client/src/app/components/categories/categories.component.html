<div class="h-full flex flex-col bg-black text-white">
  <!-- Header Section -->
  <div
    class="bg-white text-black shadow-md border-b-2 border-gray-300 p-4 flex justify-between items-center sticky top-0 z-10"
  >
    <div class="flex space-x-4 items-center">
      <span class="font-bold text-lg">Categories</span>
    </div>
    <div class="flex space-x-4 items-center">
      <button
        class="bg-black text-white px-4 py-2 rounded hover:bg-gray-700 focus:outline-none focus:ring focus:ring-gray-500"
        (click)="openAddCategoryModal()"
      >
        + Add Category
      </button>
    </div>
  </div>

  <!-- Categories Section -->
  <div
    class="flex-grow py-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 px-4"
  >
    <div
      *ngFor="let category of categories"
      class="bg-gray-800 text-white shadow-md rounded-lg p-4 relative flex flex-col hover:shadow-lg cursor-pointer"
    >
      <div class="flex items-center justify-between">
        <span class="font-bold text-lg">{{ category.name }}</span>
        <span
          class="text-sm px-2 py-1 rounded-full bg-gray-600 text-white"
          [ngStyle]="{
            backgroundColor: category.color || '#ffffff',
            color: getContrastColor(category.color || '#000000')
          }"
        >
          {{ category.notesCount || 0 }}
        </span>
      </div>
    </div>
  </div>

  <!-- Add Category Modal -->
  <div
    *ngIf="isCategoryModalOpen"
    class="fixed inset-0 flex justify-center items-center bg-black bg-opacity-50 z-20"
  >
    <div class="bg-white text-black rounded-lg p-6 w-full max-w-lg shadow-lg">
      <h2 class="text-3xl font-bold mb-4">New Category</h2>

      <form (submit)="saveCategory()">
        <!-- Name Input -->
        <label for="categoryName" class="block text-xl font-bold mb-2"
          >Name</label
        >
        <input
          id="categoryName"
          type="text"
          [(ngModel)]="currentCategory.name"
          name="name"
          class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500 mb-4"
        />

        <!-- Color Picker -->
        <label for="categoryColor" class="block text-xl font-bold mb-2"
          >Color</label
        >
        <input
          id="categoryColor"
          type="color"
          [(ngModel)]="currentCategory.color"
          name="color"
          class="w-full h-10 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-500 mb-4"
        />

        <!-- Buttons -->
        <div class="flex justify-end gap-4">
          <!-- Cancel Button -->
          <button
            type="button"
            class="bg-gray-400 text-black px-4 py-2 rounded-md shadow hover:bg-gray-500"
            (click)="closeCategoryModal()"
          >
            Cancel
          </button>

          <!-- Save Button -->
          <button
            type="submit"
            class="bg-black text-white px-4 py-2 rounded-md shadow hover:bg-gray-700"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  // Utility function to get contrast color (black or white) based on background color
  function getContrastColor(hexColor) {
    const r = parseInt(hexColor.slice(1, 3), 16);
    const g = parseInt(hexColor.slice(3, 5), 16);
    const b = parseInt(hexColor.slice(5, 7), 16);
    const brightness = (r * 299 + g * 587 + b * 114) / 1000;
    return brightness > 125 ? "#000000" : "#ffffff";
  }
</script>
