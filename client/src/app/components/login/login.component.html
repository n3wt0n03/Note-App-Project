<div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900">
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-white">Log in to your Notes App</h2>
    
    <form (ngSubmit)="onLogin()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" required
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500
                      bg-white dark:bg-gray-700 text-gray-800 dark:text-white">
        <p *ngIf="emailError" class="text-red-500 mt-1">{{ emailError }}</p>
      </div>
      
      <div class="mb-6">
        <label for="password" class="block text-gray-700 dark:text-gray-300 mb-2">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required
               class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500
                      bg-white dark:bg-gray-700 text-gray-800 dark:text-white">
        <p *ngIf="passwordError" class="text-red-500 mt-1">{{ passwordError }}</p>
      </div>
      
      <button type="submit" [disabled]="isSubmitting"
              class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50
                     dark:bg-blue-600 dark:hover:bg-blue-700">
        {{ isSubmitting ? 'Logging in...' : 'Log in' }}
      </button>
    </form>
    
    <p *ngIf="message" class="mt-4 text-green-500">{{ message }}</p>
    
    <p class="mt-4 text-gray-600 dark:text-gray-400">
      Don't have an account? <a routerLink="/register" class="text-blue-500 hover:underline">Register here</a>
    </p>
  </div>
</div>

<button (click)="toggleDarkMode()" class="fixed top-4 right-4 bg-gray-200 dark:bg-gray-700 p-2 rounded-full">
  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800 dark:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
  </svg>
</button>
