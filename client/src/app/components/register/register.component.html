<div
  class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900"
>
  <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-md w-96">
    <h2
      class="text-2xl font-bold mb-6 text-gray-800 dark:text-white text-center"
    >
      Register Now to Notes App
    </h2>

    <form (ngSubmit)="onRegister()" class="space-y-3">
      <div class="flex space-x-4">
        <div class="flex-1">
          <label
            for="firstName"
            class="block text-gray-700 dark:text-gray-300 mb-2"
            >First Name</label
          >
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="firstName"
            required
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white"
          />
          <p *ngIf="firstNameError" class="text-red-500 mt-1">
            {{ firstNameError }}
          </p>
        </div>

        <div class="flex-1">
          <label
            for="lastName"
            class="block text-gray-700 dark:text-gray-300 mb-2"
            >Last Name</label
          >
          <input
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="lastName"
            required
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white"
          />
          <p *ngIf="lastNameError" class="text-red-500 mt-1">
            {{ lastNameError }}
          </p>
        </div>
      </div>

      <div>
        <label
          for="username"
          class="block text-gray-700 dark:text-gray-300 mb-2"
          >Username</label
        >
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white"
        />
        <p *ngIf="usernameError" class="text-red-500 mt-1">
          {{ usernameError }}
        </p>
      </div>

      <div>
        <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white"
        />
        <p *ngIf="emailError" class="text-red-500 mt-1">{{ emailError }}</p>
      </div>

      <div>
        <label
          for="password"
          class="block text-gray-700 dark:text-gray-300 mb-2"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white"
        />
        <p *ngIf="passwordError" class="text-red-500 mt-1">
          {{ passwordError }}
        </p>
      </div>

      <div class="mb-6">
        <label
          for="confirmPassword"
          class="block text-gray-700 dark:text-gray-300 mb-2"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          required
          class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-800 dark:text-white"
        />
        <p *ngIf="confirmPasswordError" class="text-red-500 mt-1">
          {{ confirmPasswordError }}
        </p>
      </div>

      <button
        type="submit"
        [disabled]="isSubmitting"
        class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 dark:bg-blue-600 dark:hover:bg-blue-700"
      >
        {{ isSubmitting ? "Registering..." : "Register" }}
      </button>
    </form>

    <p *ngIf="message" class="mt-4 text-green-500">{{ message }}</p>

    <p class="mt-4 text-gray-600 dark:text-gray-400">
      Already have an account?
      <a routerLink="/login" class="text-blue-500 hover:underline"
        >Log In here</a
      >
    </p>
  </div>
</div>

<button
  (click)="toggleDarkMode()"
  class="fixed top-4 right-4 bg-gray-200 dark:bg-gray-700 p-2 rounded-full"
>
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="h-6 w-6 text-gray-800 dark:text-white"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
    />
  </svg>
</button>
