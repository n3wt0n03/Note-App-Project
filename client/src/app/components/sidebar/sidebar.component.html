<div
  class="h-screen flex flex-col bg-white text-gray-800 shadow-lg"
  [class.w-20]="!isExpanded"
  [class.w-64]="isExpanded"
  (mouseover)="expandSidebar(true)"
  (mouseleave)="expandSidebar(false)"
>
  <!-- Profile Section -->
  <div
    class="flex py-6"
    [ngClass]="{
      'justify-center': !isExpanded,
      'justify-start items-center px-7': isExpanded
    }"
  >
    <div
      class="rounded-full w-12 h-12 bg-blue-500 flex items-center justify-center text-white font-bold text-lg select-none cursor-pointer"
      routerLink="/dashboard/profile"
    >
      {{ user?.firstName?.[0] || '' }}{{ user?.lastName?.[0] || '' }}
    </div>
    <div
      *ngIf="isExpanded"
      class="ml-3 flex flex-col cursor-pointer"
      routerLink="/dashboard/profile"
    >
      <span class="font-bold text-lg">
        {{ displayName }}
      </span>
    </div>
  </div>

  <!-- Navigation Links -->
  <nav class="flex-grow mt-6">
    <ul class="space-y-4">
      <li>
        <button
          routerLink="/dashboard/notes"
          class="flex items-center w-full p-2 hover:bg-gray-100 rounded-lg"
          [ngClass]="{
            'justify-center': !isExpanded,
            'justify-start px-7': isExpanded
          }"
        >
          <span
            class="fas fa-home text-2xl"
            [class.text-blue-500]="isActive('notes')"
            *ngIf="!isExpanded"
          ></span>
          <div *ngIf="isExpanded" class="flex items-center space-x-4">
            <span
              class="fas fa-home text-2xl"
              [class.text-blue-500]="isActive('notes')"
            ></span>
            <span>Notes</span>
          </div>
        </button>
      </li>
      <li>
        <button
          routerLink="/dashboard/categories"
          class="flex items-center w-full p-2 hover:bg-gray-100 rounded-lg"
          [ngClass]="{
            'justify-center': !isExpanded,
            'justify-start px-7': isExpanded
          }"
        >
          <span
            class="fas fa-th-list text-2xl"
            [class.text-blue-500]="isActive('categories')"
            *ngIf="!isExpanded"
          ></span>
          <div *ngIf="isExpanded" class="flex items-center space-x-4">
            <span
              class="fas fa-th-list text-2xl"
              [class.text-blue-500]="isActive('categories')"
            ></span>
            <span>Categories</span>
          </div>
        </button>
      </li>
    </ul>
  </nav>

  <!-- Toggle Button -->
  <div class="p-4 border-t border-gray-200">
    <button
      class="flex items-center justify-center w-full p-2 bg-blue-500 text-white rounded hover:bg-blue-700"
      (click)="logout()"
    >
      <span *ngIf="!isExpanded" class="fas fa-right-from-bracket"></span>
      <span *ngIf="isExpanded" class="fas fa-right-from-bracket"> LOGOUT </span>
    </button>
  </div>
</div>
