<div class="flex justify-center items-center min-h-screen bg-blue-50">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-3xl flex flex-col md:flex-row">
    <!-- Left Side -->
    <div class="bg-blue-500 text-white p-8 flex flex-col justify-center items-center w-full md:w-1/2">
      <h2 class="text-3xl font-bold mb-4 text-center">Welcome Back!</h2>
      <p class="mb-6 text-center">
        Log in to your Notes App and continue your journey. Keep your notes secure and accessible.
      </p>
      <div class="mt-8 flex justify-center">
        <!-- <img src="" alt="Illustration" class="w-3/4 hidden md:block" /> -->
      </div>
    </div>

    <!-- Right Side -->
    <div class="p-8 w-full md:w-1/2">
      <h2 class="text-2xl font-bold mb-6 text-center">Log In</h2>
      <form (submit)="onLogin()" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            name="email"
            [(ngModel)]="email"
            type="email"
            placeholder="Enter your email"
            class="mt-1 shadow-sm block w-full sm:text-sm border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500"
          />
          <p *ngIf="emailError" class="text-red-500 text-sm mt-1">{{ emailError }}</p>
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input
            id="password"
            name="password"
            [(ngModel)]="password"
            type="password"
            placeholder="Enter your password"
            class="mt-1 shadow-sm block w-full sm:text-sm border-gray-300 rounded px-3 py-2 focus:ring-2 focus:ring-blue-500"
          />
          <p *ngIf="passwordError" class="text-red-500 text-sm mt-1">{{ passwordError }}</p>
        </div>

        <!-- General Error Message -->
        <p *ngIf="message" class="text-red-500 text-sm text-center">{{ message }}</p>

        <!-- Login Button -->
        <button
          type="submit"
          [disabled]="isSubmitting"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-300 disabled:bg-gray-400"
        >
          Log In
        </button>
      </form>

      <!-- Register Link -->
      <p class="mt-4 text-center text-sm">
        Don't have an account? 
        <a routerLink="/register" class="text-blue-500 hover:underline">Register here</a>
      </p>
    </div>
  </div>
</div>
