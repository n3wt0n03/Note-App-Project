<div class="flex justify-center items-center min-h-screen bg-blue-50">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden w-full max-w-3xl flex flex-col md:flex-row">
    <!-- Left Side -->
    <div class="bg-blue-500 text-white p-8 flex flex-col justify-center items-center w-full md:w-1/2">
      <h2 class="text-3xl font-bold mb-4 text-center">Sign Up to Notes App</h2>
      <p class="mb-6 text-center">
        Join our platform to unlock amazing features. Start your journey now!
      </p>
      <!-- <img src="assets/illustration.svg" alt="Illustration" class="w-2/3 hidden md:block"> -->
    </div>

    <!-- Right Side -->
    <div class="p-8 w-full md:w-1/2">
      <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
      <form (submit)="onRegister()" class="space-y-6">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-bold mb-2">Username</label>
          <input
            id="username"
            name="username"
            [(ngModel)]="username"
            type="text"
            placeholder="Enter your username"
            class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500"
          />
          <p *ngIf="usernameError" class="text-red-500 text-xs italic mt-1">{{ usernameError }}</p>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-bold mb-2">Email</label>
          <input
            id="email"
            name="email"
            [(ngModel)]="email"
            type="email"
            placeholder="Enter your email"
            class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500"
          />
          <p *ngIf="emailError" class="text-red-500 text-xs italic mt-1">{{ emailError }}</p>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-bold mb-2">Password</label>
          <input
            id="password"
            name="password"
            [(ngModel)]="password"
            type="password"
            placeholder="Enter your password"
            class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500"
          />
          <p *ngIf="passwordError" class="text-red-500 text-xs italic mt-1">{{ passwordError }}</p>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirmPassword" class="block text-sm font-bold mb-2">Confirm Password</label>
          <input
            id="confirmPassword"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            type="password"
            placeholder="Confirm your password"
            class="w-full border rounded px-3 py-2 focus:ring-2 focus:ring-blue-500"
          />
          <p *ngIf="confirmPasswordError" class="text-red-500 text-xs italic mt-1">{{ confirmPasswordError }}</p>
        </div>

        <!-- General Error Message -->
        <p *ngIf="message" class="text-red-500 text-sm text-center">{{ message }}</p>

        <!-- Register Button -->
        <button
          type="submit"
          [disabled]="isSubmitting"
          class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md focus:outline-none focus:ring focus:ring-blue-300 disabled:bg-gray-400"
        >
          Register
        </button>
      </form>

      <p class="mt-4 text-center text-sm">
        Already have an account? 
        <a routerLink="/" class="text-blue-500 hover:underline">Log In here</a>
      </p>
    </div>
  </div>
</div>
